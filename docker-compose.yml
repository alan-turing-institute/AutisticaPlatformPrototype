version: "3"

services:

  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - backend
    volumes:
      - dbdata:/var/lib/postgresql/data
    restart: unless-stopped

  web:
    build:
      context: .
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    command: sh -c "./install-dependencies.sh && ./start.sh"
    networks:
      - backend
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    tty: true
    restart: unless-stopped

networks:
  backend:

volumes:
  dbdata: