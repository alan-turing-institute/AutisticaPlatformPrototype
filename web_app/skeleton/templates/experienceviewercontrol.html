<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experience Viewer Control</title>
<style>
    .evc-id {
    display: block;
    padding: 1em 550px 1em 1em;
    background-color: #bbb;
    margin-top: 2em;
    }
    .evc-question {
    color: blue;
    margin: 2em 0 0 1em;
    }
    .evc-text {
    color: grey;
    margin: 1em 0 0 1em;
    width: 50%;
    }
</style>
</head>
<body>
{% for item in user_exp %}
    <div>
        <span class="evc-id">ID: {{item.id}} - {{item.datetime}}</span>
        {% for unit in item.user_txt %}
            <p class="evc-question">{{unit.question}}</p>
            <p class="evc-text">{{unit.text}}</p>
        {% endfor %}
    </div>
{% endfor %}
</body>
</html>
