<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>Pi</title>
    <link rel="stylesheet" href="{% static "css/ico-style.css" %}">
<style>
    .peed-outerdiv {
        display: flex;
        flex-direction: row;
        background-color: #fcfcfc;
        width: 620px;
        margin-left: 30px;
    }
    .peed-div-home {
        display: flex;
        flex-direction: column;
    }
    .peed-icon-home {
        font-size: 65px;
    }
    .peed-text-home {
        padding-left: 10px;
    }
    .peed-clear {
        display: flex;
        flex-direction: column;
        margin-left: 40px;
    }
    .peed-icon-clear {
        font-size: 40px;
        color: red;
    }
    .peed-span-ta {
        padding: 10px 0 10px 0;
        border-style: solid;
        border-radius: 7px;
        border-color: #0070d1;
        margin-top: 20px;
    }
    .peed-ta {
        width: 350px;
        border-style: none;
        outline: none;
    }
    .peed-exp-div {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }
    .peed-exp-text {
        color: #0070d1;
        font-size: 20px;
        margin-top: 20px;
    }
    .peed-clear-text {
        color: grey;
        margin-top: 10px;
        font-size: 18px;
    }
    .peed-play {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        margin-left: 15px;
    }

    .peed-play-icon {
        font-size: 40px;
    }
    .peed-play-ispan {
        padding-bottom: 24px;
    }
    .peed-play-text {
        color: grey;
        font-size: 18px;
        padding-bottom: 11px;
    }
</style>
</head>
<body>
    <div class="peed-outerdiv">
        <div class="peed-div-home">
            <i class="icon-home peed-icon-home"></i>
            <span class="peed-text-home">Home</span>
        </div>
        <div class="peed-clear">
            <span class="peed-span-ta"><textarea class="peed-ta"></textarea><i class="icon-clear peed-icon-clear"></i></span>
            <div class="peed-exp-div">
                <span class="peed-exp-text">1. Enter your experiences</span>
                <span class="peed-clear-text">Clear</span>
            </div>
        </div>
        <div class="peed-play">
            <span class="peed-play-ispan"><i class="icon-play_arrow peed-play-icon"></i></span>
            <span class="peed-play-text">Play</span>
        </div>
        <div class="peed-play">
            <span class="peed-play-ispan"><i class="icon-share peed-play-icon"></i></span>
            <span class="peed-play-text">Share</span>
        </div>
    </div>
</body>
</html>
