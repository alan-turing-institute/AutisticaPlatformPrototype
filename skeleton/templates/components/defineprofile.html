<style>
    .dp-icon-home {
        color: black;
        font-size: 18px;
    }
    .dp-icon-aboutme {
        font-size: 40px;
    }
    .dp-outerdiv {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 700px;
    }
    .dp-questions {
        border-style: solid;
        border-color: #000f71;
        padding: 10px;
        border-radius: 5px;
    }
    .dp-question-text {
        margin: 12px 0 12px 0;
    }
    .dp-submit {
        border-style: solid;
        border-color: #ff815b;
        color: white;
        background-color: #ff815b;
        border-radius: 5px;
        width: 60px;
        margin-top: 30px;
    }
    .dp-yesnotext {
        font-size: 11px;
        margin-right: 20px;
    }
    div.dp-questions > label > input {
        visibility: hidden;
    }
    div.dp-questions > label {
        display: inline-block;
        margin: 0 0 0 -10px;
        padding 0 0 20px 0;
        height: 20px;
        width: 150px;
    }
    div.dp-questions > label > img {
        display: inline-block;
        padding: 0;
        height: 24px;
        width: 24px;
        background: none;
    }
    div.dp-questions > label > input.dp-radioyes:checked +img {
        background: url(static/img/check.svg);
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 24px 24px;
    }
        div.dp-questions > label > input.dp-radiono:checked +img {
        background: url(static/img/cross.svg);
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 24px 24px;
    }

</style>
<div>
    <i class="icon-home dp-icon-home"></i><span>Profile</span>
</div>
<div class="dp-outerdiv">
    <i class="icon-bf-1-about-me dp-icon-aboutme"></i>
    <div>
        <span>Profile</span>
        <p>Please answer the questions below to define your profile:</p>
        <div class="dp-questions">
                <div class="dp-question-text">Are you autistic?</div>
                <label title="q1yes" class="dp-yesnotext">
                    <input type="radio" name="q1" class="dp-radioyes">
                    <img />
                    &nbsp;&nbsp;YES
                </label>
                <label title="q1no" class="dp-yesnotext">
                    <input type="radio" name="q1" class="dp-radiono">
                    <img />
                    &nbsp;&nbsp;NO
                </label>


                <div class="dp-question-text">Are you the carer of an autistic person?</div>
                <label title="q2yes" class="dp-yesnotext">
                    <input type="radio" name="q2" class="dp-radioyes">
                    <img />
                    &nbsp;&nbsp;YES
                </label>
                <label title="q2no" class="dp-yesnotext">
                    <input type="radio" name="q2" class="dp-radiono">
                    <img />
                    &nbsp;&nbsp;NO
                </label>

            <div class="dp-question-text">Do you have any other neurodivergences?</div>
                <label title="q3yes" class="dp-yesnotext">
                    <input type="radio" name="q3" class="dp-radioyes">
                    <img />
                    &nbsp;&nbsp;YES
                </label>
                <label title="q3no" class="dp-yesnotext">
                    <input type="radio" name="q3" class="dp-radiono">
                    <img />
                    &nbsp;&nbsp;NO
                </label>

            <div class="dp-submit">Submit</div>
        </div>

    </div>
</div>
