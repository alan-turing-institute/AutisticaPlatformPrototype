<!DOCTYPE html>
<html lang="en">
{% load static %}
<link rel="stylesheet" href="{% static "css/ico-style.css" %}"></head>
<style>
    .dp_images {
        font-size: 40px;
        color: #1b77db;
        border: solid;
        border-width: 2px;
        border-color: grey;
        padding: 20px;
        margin-top: 20px;
        border-radius: 5px;
        margin-left: 20px;
        display: inline-block;
     }
     .dp-outer-border {
        border: solid;
        border-width: 4px;
        border-radius: 8px;
        padding: 20px;
        width: 500px;
     }

    .profileContainer {
        display: flex;
        flex-direction: row;
    }
    .dp-image-head1-text {
        margin-top: 115px;
        font-size: 35px;
        text-align: center;
        margin-left: 20px;
        margin-right: 20px;
    }
    .dp-image-head2-text {
        margin-top: 115px;
        font-size: 35px;
        text-align: center;
        margin-left: 8px;
        margin-right: 8px;
    }
    .dp-image-head3-text {
        margin-top: 115px;
        font-size: 35px;
        text-align: center;
        margin-left: 25px;
        margin-right: 25px;
    }
    .profileBlock {
        margin: 10px;
        width: 130px;
     }
     .profileBlock > .dp-image-text {
        font-size: 24px;
        text-align: center;
        margin-top: 10px;
        width: 130px;
     }
</style>
<head>
    <meta charset="UTF-8">
    <title>Define Profile</title>
</head>
<body>
  <div class="dp-outer-border">
    <div class="profileContainer">
            <div class="dp-image-head1-text">
                Autistic
            </div>
        <div class="profileBlock">
            <span class="icon-Autistic-Person dp_images"></span>
            <div class="dp-image-text">Person</div>
        </div>
        <div class="profileBlock">
            <span class="icon-Autistic-Person-Diverse dp_images"></span>
            <div class="dp-image-text">Person Diverse</div>
        </div>
    </div>
    <div class="profileContainer">
            <div class="dp-image-head2-text">
                Caregiver
            </div>
        <div class="profileBlock">
            <span class="icon-Caregiver-Autistic-Person dp_images"></span>
            <div class="dp-image-text">Autistic Person</div>
        </div>
        <div class="profileBlock">
            <span class="icon-Caregiver-Neurotypical dp_images"></span>
            <div class="dp-image-text">Neurotypical Person</div>
        </div>
    </div>
    <div class="profileContainer">
            <div class="dp-image-head3-text">
                Admin
            </div>
        <div class="profileBlock">
            <span class="icon-Admin-Autistic-Person dp_images"></span>
            <div class="dp-image-text">Autistic Person</div>
        </div>
        <div class="profileBlock">
            <span class="icon-Admin-Neurotypical dp_images"></span>
            <div class="dp-image-text">Neurotypical Person</div>
        </div>
    </div>
  </div>
</body>
</html>
