<!DOCTYPE html>
<html lang="en">
{% load static %}
<style>
    .dp_images {
        font-size: 40px;
        color: #1b77db;
        border: solid;
        border-width: 2px;
        border-color: #cdcdcd;
        padding: 20px;
        margin-top: 20px;
        border-radius: 5px;
        margin-left: 20px;
        display: inline-block;
     }
     .dp-outer-border {
        border: solid;
        border-width: 4px;
        border-radius: 8px;
        padding: 20px;
        width: 500px;
     }

    .profileContainer {
        display: flex;
        flex-direction: row;
    }
    .dp-head-text {
        margin-top: 115px;
        font-size: 35px;
        text-align: center;
        color: grey;
    }
    .head1 {
        margin-left: 20px;
        margin-right: 20px;
     }
    .head2 {
        margin-left: 8px;
        margin-right: 8px;
    }
    .head3 {
        margin-left: 25px;
        margin-right: 25px;
    }
    .profileBlock {
        margin: 10px;
        width: 130px;
     }
     .profileBlock > .dp-image-text {
        font-size: 24px;
        text-align: center;
        margin-top: 10px;
        width: 130px;
        color: grey;
        font-family: 'Montserrat', sans-serif;
     }
     .dp_images:hover {
        background-color: #f7f7f7;
     }
</style>
<head>
    <meta charset="UTF-8">
    <title>Define Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/ico-style.css" %}">
</head>
<body>
  <div class="dp-outer-border">
    <div class="profileContainer">
            <div class="dp-head-text head1">
                Autistic
            </div>
        <div class="profileBlock">
            <span class="icon-Autistic-Person dp_images"></span>
            <div class="dp-image-text">Person</div>
        </div>
        <div class="profileBlock">
            <span class="icon-Autistic-Person-Diverse dp_images"></span>
            <div class="dp-image-text">Person Diverse</div>
        </div>
    </div>
    <div class="profileContainer">
            <div class="dp-head-text head2">
                Caregiver
            </div>
        <div class="profileBlock">
            <span class="icon-Caregiver-Autistic-Person dp_images"></span>
            <div class="dp-image-text">Autistic Person</div>
        </div>
        <div class="profileBlock">
            <span class="icon-Caregiver-Neurotypical dp_images"></span>
            <div class="dp-image-text">Neurotypical Person</div>
        </div>
    </div>
    <div class="profileContainer">
            <div class="dp-head-text head3">
                Admin
            </div>
        <div class="profileBlock">
            <span class="icon-Admin-Autistic-Person dp_images" style="font-size:25px; padding-bottom:28px; padding-top: 28px;"></span>
            <div class="dp-image-text">Autistic Person</div>
        </div>
        <div class="profileBlock">
            <span class="icon-Admin-Neurotypical dp_images"></span>
            <div class="dp-image-text">Neurotypical Person</div>
        </div>
    </div>
  </div>
<P
</body>
</html>
