<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Experience Form</title>
    <!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <script src="https://kit.fontawesome.com/e8821c0857.js" crossorigin="anonymous"></script>
</head>
<style>
    .uef-top-box {
        border: transparent;
        background-color: #102f5c;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        height: 100px;
        color: white;
        font-size: 20px;
        line-height: 65px;
        height: 65px;
        width: 800px;
        padding-left: 7.5px;
        padding-right: 7.5px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;


}
    .uef-texta {
        resize: none;
        width: 656px;
        height: 150px;
        border-width: 3px;
        border-color: #102f5c;
        border-bottom-right-radius: 10px;
        margin: 0;
        padding: 0;
    }
    .uef-Container {
        display: flex;
        flex-direction: row;
    }
    .uef-wh {
        color: #ffbb5d;
        width: 80px;
        font-size: 20px;
        margin-top: 0;
        border: solid;
        border-right: 0;
        border-color: #102f5c;
        padding-left: 10px;
        padding-right: 60px;
        padding-top: 10px;
    }
    .uef-what {
        color: #ffbb5d;
        height: 140px;
    }
    .uef-where {
        color: #4d75ad;
        padding-bottom: 10px;
    }
    textarea:focus, input:focus {
        outline: none;
    }
    .uef-input {
        width: 652px;
        border-width: 3px;
        border-color: #102f5c;
        border-bottom: 0;
    }
    .uef-button {
        border-color: white;
        border: solid;
        background-color: #102f5c;
        color: white;
        font-size: 20px;
        height: 50px;
        padding:0 20px 0 20px;
        border-radius: 5px;
    }   

    .uef-buttontemp{
        border: solid;
        background-color: #102f5c;
        color: white;
        font-size: 20px;
        height: 35px;
        padding: 0 20px 0 20px;
        border-radius: 5px;
        transform: translateY(-8px);
        line-height: 35px;
        display: inline-block;
    }

    .uef-buttontemp:hover{
        background-color: aliceblue;
        color: black;
        border-color: white;
        cursor: pointer;
    }
    .uef-button-templ {
        margin-left: 150px;
    }
   .uef-topbox-item {
   margin-top:0;
      margin-bottom:0;
      }


</style>
<body>
<form>
    <div class="uef-Container">
        <div class="uef-top-box"><p class="uef-topbox-item">Enter your experience</p>
            <div class="uef-topbox-item">
                <button class="uef-button uef-button-templ"><u>Templates</u></button>
                <button class="uef-button"><i class="fas fa-save"></i>&nbsp&nbsp<u>Save</u></button>
                <button class="uef-button"><i class="fas fa-trash"></i>&nbsp&nbsp<u>Delete</u></button>
            </div>
        </div>
    </div>
    <div class="uef-Container">
        <div class="uef-wh uef-where">Where</div>
        <input type="text" class="uef-input" placeholder="Enter name of location or postcode..."></input>
    </div>
    <div class="uef-Container">
        <div class="uef-wh uef-what">What</div>
        <textarea class="uef-texta" placeholder="Your experience can be entered here..."></textarea>
    </div>
    <p>&nbsp</p>
    <div class="uef-top-box">What would you have wished to be different?</div>
    <div class="uef-Container">
        <div class="uef-wh uef-what">What</div>
        <textarea class="uef-texta"></textarea>
    </div>


    <h2>Thomas Stanley Solution v</h2>


    <h3>Base Example</h3>
    <div>
        {% include 'userexperiencecontrolbase.html' %}
    </div>


    <h3>Extended base with buttons</h3>
    <div>
        {% include 'userexperiencecontrolbuttons.html' %}
    </div>

</form>
</body>
</html>
