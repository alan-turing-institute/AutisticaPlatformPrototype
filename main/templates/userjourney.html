<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <title>User Journey</title>
</head>

<body>

{% load filters %}
<form id="stepper" method="POST">{% csrf_token %}

    {% for stage in stepperStages %}
        <!--    <p>Current state: {{stage.currentstate}}</p>-->

        <span
        {% if stage.currentstate <= 3 %}
            <span class="{{ stage.currentstate|circle_css_class }}">{{ stage.stagename }}</span>
        {% elif stage.currentstate <= 13 %}
            <span class="{{ stage.currentstate|text_css_class }}">{{ stage.stagename }}</span>
        {% endif %}
        <span style="height:1px; width:100px;background:black"></span>
    {% endfor %}

    <button type="submit" form="stepper" value="Submit">next stage</button>

</form>


<!--<p>Hello World12</p>-->
</body>
</html>
